<html lang="en">
<head>

<style>
    button{
        padding: 10px;
        font-size : 18px;
        background-color: aliceblue ;
        color: skyblue;
        border-radius: 10px;

    }
</style>
<body>
    <h1>Java script Dom Assignment</h1>
    <button id="btn">click Me</button>

    <p id="demo"></p>
         
    <script type="text/javascript">
        let btnvalue =document.getElementById('btn');

        btn.addEventListener('mouseover',fn1);
        btn.addEventListener('click',fn2);
        btn.addEventListener('mouseout',fn3);


        function fn1 () {
            document.getElementById('demo').innerHTML = "Mouse event has been fired";
        }

        function fn2 (){
            document.getElementById('demo').innerHTML = "Click on me";
        }

        function fn3() {
            document.getElementById('demo').innerHTML = "Mouse event has been Mouseout";
        }

    </script>
</body>
